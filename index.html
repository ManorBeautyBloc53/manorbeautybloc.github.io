<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manor Beauty Bloc | Beauty Supply & Salon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --neon-pink: #ff2d75;
      --gold-glow: #f59e0b;
      --bg-dark: #000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: #fff;
      overflow-x: hidden;
    }

    /* ===== HERO ===== */
    .hero {
      min-height: 100vh;
      width: 100%;
      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("Assets/mbb-hero.png") center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 800;
      background: linear-gradient(90deg, var(--neon-pink), var(--gold-glow));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255, 45, 117, 0.6);
    }

    .hero p {
      margin-top: 16px;
      font-size: 1.1rem;
      color: var(--gold-glow);
      text-shadow: 0 0 10px rgba(245, 158, 11, 0.6);
    }

    /* ===== SECTIONS ===== */
    section {
      padding: 80px 20px;
    }

    .section-dark {
      background: #050505;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      color: var(--neon-pink);
    }

    /* ===== FEATURES / IMAGES ===== */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
    }

    .feature-card {
      background: #0d0d0d;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,45,117,0.15);
      transition: transform 0.2s ease;
    }

    .feature-card:hover {
      transform: translateY(-5px);
    }

    .feature-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    .feature-card h3 {
      padding: 16px;
      color: var(--gold-glow);
      text-align: center;
    }

    /* ===== REQUEST FORM ===== */
    .request-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
    }

    @media (min-width: 768px) {
      .request-grid {
        grid-template-columns: 1fr 1fr;
        align-items: center;
      }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input, textarea {
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #222;
      background: #0d0d0d;
      color: #fff;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--neon-pink);
    }

    button {
      margin-top: 10px;
      padding: 14px;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(90deg, var(--neon-pink), var(--gold-glow));
      color: #000;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,45,117,0.6);
    }

    .qr-box {
      text-align: center;
      color: #aaa;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <header class="hero">
    <div>
      <h1>MANOR BEAUTY BLOC</h1>
      <p>Scroll to explore the Bloc âœ¨</p>
    </div>
  </header>

  <!-- FEATURES / PRODUCTS -->
  <section class="section-dark">
    <div class="container">
      <h2>Our Favorites</h2>
      <div class="features">
        <div class="feature-card">
          <img src="Assets/braiding-hair.jpg" alt="Braiding Hair">
          <h3>Premium Braiding Hair</h3>
        </div>
        <div class="feature-card">
          <img src="Assets/edge-control.jpg" alt="Edge Control">
          <h3>Edge Control</h3>
        </div>
        <div class="feature-card">
          <img src="Assets/all-day-locs-gel.jpg" alt="Loc Gel">
          <h3>All Day Locs Gel</h3>
        </div>
      </div>
    </div>
  </section>

  <!-- REQUEST SECTION -->
  <section>
    <div class="container">
      <h2>Request Your Style</h2>
      <div class="request-grid">
        <div>
          <form action="mailto:manorbeautybloc@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="Name" placeholder="Your Name" required />
            <input type="email" name="Email" placeholder="Your Email" required />
            <textarea name="Message" rows="5" placeholder="Tell us your vision..." required></textarea>
            <button type="submit">Send Request</button>
          </form>
        </div>
        <div class="qr-box">
          <p>Scan to share the beauty ðŸ’–</p>
          <p style="margin-top:10px; font-size:0.85rem;">(QR can be added here later)</p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    Â© <span id="year"></span> Manor Beauty Bloc â€¢ Beauty Supply & Salon
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
