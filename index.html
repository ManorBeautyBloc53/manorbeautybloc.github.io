<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manor Beauty Bloc | Beauty Supply • Self-Care</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
  <meta name="description" content="Manor Beauty Bloc — Beauty supply + self-care essentials in Manor, TX. Featured products and upcoming events. Follow us on Instagram & Facebook." />
  <meta property="og:title" content="Manor Beauty Bloc" />
  <meta property="og:description" content="Beauty supply • self-care • featured products • festivities" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://manorbeautybloc.com" />
  <meta property="og:image" content="Assets/ManorBeautyBloc-gold.png" />

  <style>
    :root {
      --cream: #FDF6F0;
      --rose-beige: #E6C9B6;
      --black: #0B0B0B;
      --rose-gold: #C49B75;
      --white: #ffffff;
      --muted: #6f6f6f;
      --shadow: 0 18px 45px rgba(0,0,0,.08);
      --radius: 18px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Montserrat', sans-serif;
      background:
        radial-gradient(1200px 600px at 10% 0%, rgba(196,155,117,.18), transparent 55%),
        radial-gradient(900px 500px at 90% 10%, rgba(230,201,182,.22), transparent 60%),
        var(--cream);
      color: var(--black);
      line-height: 1.45;
    }
    a { color: inherit; text-decoration: none; }
    img { max-width: 100%; display: block; }
    .container { width: min(1100px, 92vw); margin: 0 auto; }

    /* Top Bar */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(10px);
      background: rgba(253,246,240,.72);
      border-bottom: 1px solid rgba(0,0,0,.06);
    }
    .topbar-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 0;
      gap: 12px;
    }
    .brand { display: flex; align-items: baseline; gap: 10px; }
    .brand .name { font-family: 'Playfair Display', serif; font-size: 20px; letter-spacing: .5px; }
    .brand .tag { font-size: 12px; color: var(--muted); letter-spacing: .12em; text-transform: uppercase; }
    .nav { display: flex; align-items: center; gap: 14px; flex-wrap: wrap; justify-content: flex-end; }
    .nav a {
      font-size: 13px; color: rgba(0,0,0,.78);
      padding: 8px 10px; border-radius: 999px; transition: .2s ease;
    }
    .nav a:hover { background: rgba(196,155,117,.16); }
    .pill {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 999px;
      border: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.6);
      box-shadow: 0 10px 26px rgba(0,0,0,.06);
      transition: .2s ease;
      font-weight: 600; font-size: 13px;
    }
    .pill:hover { transform: translateY(-1px); }

    /* Hero */
    .hero {
      padding: 90px 0 70px;
      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("Assets/ManorBeautyBloc-gold.png") center / cover no-repeat;
    }

    .hero-card {
      border-radius: var(--radius);
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .hero-main { padding: 30px; text-align: center; }

    .hero,
    .hero h1,
    .hero .sub,
    .hero .kicker {
      color: white;
    }

    .kicker {
      font-size: 12px; letter-spacing: .18em; text-transform: uppercase;
      margin-bottom: 16px;
      opacity: .9;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(30px, 4vw, 48px);
      line-height: 1.08;
      margin-bottom: 12px;
    }

    .sub {
      font-size: 15px;
      max-width: 60ch;
      margin: 0 auto 18px;
      opacity: .95;
    }

    .cta-row {
      display: flex; gap: 10px; flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 10px;
      padding: 12px 16px; border-radius: 999px;
      border: 1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.9);
      font-weight: 700; font-size: 13px;
      transition: .2s ease;
      cursor: pointer;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn.primary {
      background: linear-gradient(135deg, rgba(196,155,117,.95), rgba(230,201,182,.85));
      border: 1px solid rgba(0,0,0,.08);
    }
    .btn.dark {
      background: rgba(0,0,0,.9);
      color: var(--white);
      border: 1px solid rgba(0,0,0,.9);
    }

    /* Sections */
    section { padding: 22px 0; }
    .section-head {
      display: flex; align-items: baseline; justify-content: space-between;
      gap: 14px; margin-bottom: 12px;
    }
    .section-head h2 { font-family: 'Playfair Display', serif; font-size: 22px; }
    .section-head p { color: rgba(0,0,0,.62); font-size: 13px; }

    /* Featured Products */
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 14px; }
    .card {
      border-radius: var(--radius);
      background: rgba(255,255,255,.66);
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: .2s ease;
    }
    .card:hover { transform: translateY(-2px); }
    .card .img-container {
      aspect-ratio: 4/3;
      background: linear-gradient(135deg, rgba(230,201,182,.55), rgba(196,155,117,.35));
      display: grid; place-items: center;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card .body { padding: 14px; }
    .product-title { font-weight: 800; font-size: 14px; margin-bottom: 6px; }
    .product-desc { font-size: 13px; color: rgba(0,0,0,.68); margin-bottom: 10px; }
    .product-meta { display: flex; justify-content: space-between; align-items: center; gap: 10px; }
    .price { font-weight: 900; color: rgba(0,0,0,.88); white-space: nowrap; }
    .tag-badge {
      font-size: 11px; font-weight: 700;
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.75);
      color: rgba(0,0,0,.75);
      text-transform: uppercase;
      letter-spacing: .09em;
      white-space: nowrap;
    }

    /* Footer & responsive unchanged */
    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <div class="container topbar-inner">
      <div class="brand" aria-label="Manor Beauty Bloc">
        <div class="name">Manor Beauty Bloc</div>
        <div class="tag">Luxury Hustle • Self-Care</div>
      </div>
      <nav class="nav" aria-label="Primary navigation">
        <a href="#products">Featured</a>
        <a href="#festivities">Festivities</a>
        <a href="#visit">Visit</a>
        <a href="bookings.html">Bookings</a>
        <a class="pill" href="https://www.instagram.com/manorbeautybloc" target="_blank" rel="noopener">Instagram</a>
        <a class="pill" href="https://www.facebook.com/p/Manor-Beauty-Bloc-61581943678717/">Facebook</a>
      </nav>
    </div>
  </div>

  <!-- Hero -->
  <header class="hero">
    <div class="container">
      <div class="hero-card hero-main">
        <div class="kicker">Manor, Texas • Beauty Supply + Self-Care</div>
        <h1>Manor Beauty Bloc</h1>
        <p class="sub">Your beauty plug — products, bundles, and vibes in one place.</p>
        <div class="cta-row">
          <a class="btn primary" href="bookings.html">Book Appointment</a>
          <a class="btn dark" href="#visit">Store Info</a>
          <a class="btn" href="tel:+15122150566">Call Now</a>
          <a class="btn" href="https://www.instagram.com/manorbeautybloc" target="_blank" rel="noopener">Message on IG</a>
        </div>
      </div>
    </div>
  </header>

</body>
</html>
