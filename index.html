<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manor Beauty Bloc | Beauty Supply • Self-Care</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
  <meta name="description" content="Manor Beauty Bloc — Beauty supply + self-care essentials in Manor, TX. Featured products and upcoming events. Follow us on Instagram & Facebook." />
  <meta property="og:title" content="Manor Beauty Bloc" />
  <meta property="og:description" content="Beauty supply • self-care • featured products • festivities" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://manorbeautybloc.com" />
  <meta property="og:image" content="assets/ManorBeautyBloc-gold.svg" />

  <style>
    :root {
      --cream: #FDF6F0;
      --rose-beige: #E6C9B6;
      --black: #0B0B0B;
      --rose-gold: #C49B75;
      --white: #ffffff;
      --muted: #6f6f6f;
      --shadow: 0 18px 45px rgba(0,0,0,.08);
      --radius: 18px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--cream);
      color: var(--black);
      line-height: 1.45;
    }
    a { color: inherit; text-decoration: none; }
    img { max-width: 100%; display: block; }
    .container { width: min(1100px, 92vw); margin: 0 auto; }

    /* Top Bar */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(10px);
      background: rgba(253,246,240,.72);
      border-bottom: 1px solid rgba(0,0,0,.06);
    }
    .topbar-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 0;
      gap: 12px;
    }
    .brand { display: flex; align-items: baseline; gap: 10px; }
    .brand .name { font-family: 'Playfair Display', serif; font-size: 20px; letter-spacing: .5px; }
    .brand .tag { font-size: 12px; color: var(--muted); letter-spacing: .12em; text-transform: uppercase; }
    .nav { display: flex; align-items: center; gap: 14px; flex-wrap: wrap; justify-content: flex-end; }
    .nav a {
      font-size: 13px; color: rgba(0,0,0,.78);
      padding: 8px 10px; border-radius: 999px; transition: .2s ease;
    }
    .nav a:hover { background: rgba(196,155,117,.16); }
    .pill {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 999px;
      border: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.6);
      box-shadow: 0 10px 26px rgba(0,0,0,.06);
      transition: .2s ease;
      font-weight: 600; font-size: 13px;
    }
    .pill:hover { transform: translateY(-1px); }

    /* Fullscreen Hero */
    .hero {
      height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url("assets/ManorBeautyBloc-gold.svg") center / contain no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .hero .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .hero .subtitle {
      display: block;
      color: var(--rose-gold);
      text-transform: uppercase;
      letter-spacing: 4px;
      font-size: 12px;
      margin-bottom: 12px;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
    }
    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(36px, 6vw, 64px);
      margin-bottom: 12px;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: .2s;
    }
    .hero .tagline {
      letter-spacing: 5px;
      margin-bottom: 35px;
      text-transform: uppercase;
      font-size: 13px;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: .4s;
    }
    .hero .cta-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: .6s;
    }

    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 10px;
      padding: 14px 22px; border-radius: 50px;
      border: 1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.9);
      font-weight: 700; font-size: 12px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: .2s ease;
      cursor: pointer;
    }
    .btn:hover { transform: translateY(-2px); }
    .btn.primary {
      background: linear-gradient(135deg, rgba(196,155,117,.95), rgba(230,201,182,.85));
      border: 1px solid rgba(0,0,0,.08);
      color: #000;
    }
    .btn.secondary {
      background: transparent;
      border: 1px solid rgba(255,255,255,.8);
      color: #fff;
    }

    /* Sections */
    section { padding: 22px 0; }
    .section-head {
      display: flex; align-items: baseline; justify-content: space-between;
      gap: 14px; margin-bottom: 12px;
    }
    .section-head h2 { font-family: 'Playfair Display', serif; font-size: 22px; }
    .section-head p { color: rgba(0,0,0,.62); font-size: 13px; }

    /* Featured Products */
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 14px; }
    .card {
      border-radius: var(--radius);
      background: rgba(255,255,255,.66);
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: .2s ease;
    }
    .card:hover { transform: translateY(-2px); }
    .card .img-container {
      aspect-ratio: 4/3;
      background: linear-gradient(135deg, rgba(230,201,182,.55), rgba(196,155,117,.35));
      display: grid; place-items: center;
      overflow: hidden;
    }
    .card img { width: 100%; height: 100%; object-fit: cover; }
    .card .body { padding: 14px; }
    .product-title { font-weight: 800; font-size: 14px; margin-bottom: 6px; }
    .product-desc { font-size: 13px; color: rgba(0,0,0,.68); margin-bottom: 10px; }
    .product-meta { display: flex; justify-content: space-between; align-items: center; gap: 10px; }
    .price { font-weight: 900; color: rgba(0,0,0,.88); white-space: nowrap; }
    .tag-badge {
      font-size: 11px; font-weight: 700;
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.75);
      color: rgba(0,0,0,.75);
      text-transform: uppercase;
      letter-spacing: .09em;
      white-space: nowrap;
    }

    /* Footer etc (unchanged) */
    footer {
      padding: 26px 0 30px;
      border-top: 1px solid rgba(0,0,0,.06);
      margin-top: 18px;
    }
    .footer-grid { display: grid; grid-template-columns: 1.2fr .8fr; gap: 14px; }
    .fine { font-size: 12px; color: rgba(0,0,0,.62); }
    .links { display: flex; gap: 10px; flex-wrap: wrap; justify-content: flex-end; }
    .links a {
      font-size: 12px; padding: 8px 10px; border-radius: 999px;
      border: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.55);
    }

    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
      .footer-grid { grid-template-columns: 1fr; }
      .links { justify-content: flex-start; }
    }
  </style>
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <div class="container topbar-inner">
      <div class="brand">
        <div class="name">Manor Beauty Bloc</div>
        <div class="tag">Luxury Hustle • Self-Care</div>
      </div>
      <nav class="nav">
        <a href="#products">Featured</a>
        <a href="#festivities">Festivities</a>
        <a href="#visit">Visit</a>
        <a href="bookings.html">Bookings</a>
      </nav>
    </div>
  </div>

  <!-- Hero -->
  <header class="hero">
    <div class="container">
      <span class="subtitle">Welcome to</span>
      <h1>Manor Beauty Bloc</h1>
      <p class="tagline">Beauty Supply • Self-Care • Luxury Hustle</p>
      <div class="cta-row">
        <a class="btn primary" href="bookings.html">Book Appointment</a>
        <a class="btn secondary" href="#visit">Store Info</a>
      </div>
    </div>
  </header>

  <!-- The rest of your page continues exactly as before -->
  <!-- (Your products, festivities, visit, footer, etc. stay unchanged) -->

  <script>
    document.getElementById('year') && (document.getElementById('year').textContent = new Date().getFullYear());
  </script>
</body>
</html>
